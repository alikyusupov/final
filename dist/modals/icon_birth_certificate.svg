	<text transform="matrix(1 0 0 1 5.3806 49.9366)" class="st4 st7">ФИО отца и матери должны совпадать с паспортными данными (иначе</text>
	<text transform="matrix(1 0 0 1 5.3806 56.7366)" class="st4 st7">требуется документ о смене имени/фамилии)</text>
	<text transform="matrix(1 0 0 1 5.3808 32.1474)" class="st4 st7">Свидетельство должно быть на русском/английском/финском языке</text>
	<text transform="matrix(1 0 0 1 5.3808 40.9474)" class="st4 st7">(иначе требуется нотариально заверенный перевод)</text>
	<text id="XMLID_17_" transform="matrix(1 0 0 1 5.3804 68.1192)" class="st4 st7">Присутствие обоих родителей обязательно, кроме случаев когда:</text>
	<text transform="matrix(1 0 0 1 157.1571 88.4619)" class="st4 st7">Присутствие одного из родителей</text>
	<text transform="matrix(1 0 0 1 157.1571 97.2619)" class="st4 st7">невозможно физически (приклады-</text>
	<text transform="matrix(1 0 0 1 157.1571 106.0619)" class="st4 st7">вается свидетельство о смерти)</text>
	<text transform="matrix(1 0 0 1 157.1571 123.6619)" class="st4 st7">В графе «отец» стоит прочерк «-»</text>
	<text transform="matrix(1 0 0 1 157.1571 141.2619)" class="st4 st7">Данные об отце вписаны со слов</text>
	<text transform="matrix(1 0 0 1 157.1571 150.0619)" class="st4 st7">матери (прикладывается справка-</text>
	<text transform="matrix(1 0 0 1 157.1571 158.8619)" class="st4 st7">форма №25)</text>
	<text transform="matrix(1 0 0 1 157.1571 176.4619)" class="st4 st7">Имеется нотариальное согласие</text>
	<text transform="matrix(1 0 0 1 157.1571 185.2619)" class="st4 st7">на выезд и оформление визы от ро-</text>
	<text transform="matrix(1 0 0 1 157.1571 194.0619)" class="st4 st7">дителя/родителей</text>
	<text transform="matrix(1 0 0 1 157.1571 211.6619)" class="st4 st7">Родитель/родители лишены роди-</text>
	<text transform="matrix(1 0 0 1 157.1571 220.4619)" class="st4 st7">тельских прав (прикладывается ре-</text>
	<text transform="matrix(1 0 0 1 157.1571 229.2619)" class="st4 st7">шение суда и, если применимо,</text>
	<text transform="matrix(1 0 0 1 157.1571 238.0619)" class="st4 st7">решение об опекунстве с удостове-</text>
	<text transform="matrix(1 0 0 1 157.1571 246.8619)" class="st4 st7">рением опекуна)</text>
	<text transform="matrix(1 0 0 1 157.1571 264.4619)" class="st4 st7">Местонахождение родителя устано-</text>
	<text transform="matrix(1 0 0 1 157.1571 273.2619)" class="st4 st7">вить невозможно (прикладывается</text>
	<text transform="matrix(1 0 0 1 157.1571 282.0619)" class="st4 st7">нотариальное заявление установ-</text>
	<text transform="matrix(1 0 0 1 157.1571 290.8619)" class="st4 st7">ленной формы)</text>
	<text transform="matrix(1 0 0 1 25.1778 12.8276)" class="st4 st7">Свидетельство о рождении необходимо для ВСЕХ лиц не достигших</text>
	<text transform="matrix(1 0 0 1 25.1778 21.6276)" class="st4 st7">совершеннолетия (в России 18 лет)!</text>
